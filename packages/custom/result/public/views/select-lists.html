<div flex layout="column" data-ng-controller="ResultController" data-ng-init="loadWettkampf()"
     ng-cloak>
  <div layout="row">
    <div flex-gt-md="25" flex-gt-sm="15" hide-sm hide-xs></div>
    <md-content flex flex-gt-md="50" flex-gt-sm="70" layout-align="space-around center">
      <md-card>
        <md-card-content md-padding>
          <h1>Start- und Ranglisten</h1>
          <md-input-container class="md-block">
            <md-button ng-disabled="selectedNoDisciplines" ng-click="navRankings()" class="md-raised">
              Ranglisten erstellen
            </md-button>
            <md-button ng-disabled="selectedNoDisciplines" ng-click="navStartLists()" class="md-raised">
              Startlisten erstellen
            </md-button>
            <md-checkbox ng-model="global.showStartnummer" class="md-primary">
              Startnummer in Rangliste anzeigen
            </md-checkbox>
          </md-input-container>

          <md-input-container class="md-block">
            <md-checkbox ng-model="selectAllDisciplines"
                         ng-change="refreshSelectAllDisciplines()"
                         class="md-primary">
              <strong>alle auswÃ¤hlen</strong>
            </md-checkbox>
          </md-input-container>
          <md-input-container class="md-block"
                              ng-repeat="discipline in global.disciplines | orderBy:'bezeichnung' | filter:search:strict">
            <md-checkbox ng-model="global.selectedDisciplinesIds[discipline._id]"
                         ng-change="refreshSelectedDisciplines()"
                         class="md-primary">
              {{ discipline.bezeichnung }}
            </md-checkbox>
          </md-input-container>

        </md-card-content>
      </md-card>
    </md-content>
  </div>
</div>
