<div flex layout="column" data-ng-controller="TeilnehmerController" data-ng-init="loadDisciplinsAndFindOne()"
     ng-cloak>
  <div layout="row">
    <div flex-gt-md="25" flex-gt-sm="15" hide-sm hide-xs></div>
    <md-content flex flex-gt-md="50" flex-gt-sm="70" layout-align="space-around center">
      <md-card>
        <md-card-content md-padding>
          <h1>Teilnehmer bearbeiten</h1>
          <div class="form-group">
            <user-form show-award="true" valid="userFormValid" readonly="false" teilnehmer="teilnehmer"
                       allDisciplines="allDisciplines"></user-form>
          </div>
        </md-card-content>
        <md-card-actions layout="row" layout-align="space-between center">
          <md-button ng-click="deleteTeilnehmer(teilnehmer)" class="md-raised">Teilnehmer lÃ¶schen</md-button>
          <md-button ng-click="cancel()" class="md-raised">Abbrechen</md-button>
          <md-button ng-click="update(userFormValid)" ng-disabled="!userFormValid" class="md-raised md-primary">
            Speichern
          </md-button>
        </md-card-actions>
      </md-card>
    </md-content>
  </div>
</div>
