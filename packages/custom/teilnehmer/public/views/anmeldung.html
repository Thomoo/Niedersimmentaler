<div flex layout="column" data-ng-controller="TeilnehmerController" data-ng-init="loadConfigAndDisciplins()" ng-cloak>
  <div layout="row">
    <div flex-gt-md="25" flex-gt-sm="15" hide-sm hide-xs></div>
    <md-content flex flex-gt-md="50" flex-gt-sm="70" layout-align="space-around center">
      <md-card>
        <md-card-content md-padding>
          <h2>{{wettkampf.title}}</h2>
          <md-divider></md-divider>
          <p class="md-heading">Information:</p>
          <div ng-show="wettkampf.anmeldungActive">
            {{wettkampf.infoTextActive}}
          </div>
          <div ng-show="!wettkampf.anmeldungActive">
            {{wettkampf.infoTextInactive}}
          </div>
          <br/>
          <md-divider></md-divider>
          <user-form ng-show="subscriptionActive" valid="userFormValid" readonly="false" teilnehmer="teilnehmer"
                     allDisciplines="allDisciplines">
          </user-form>
        </md-card-content>
        <md-card-actions ng-show="subscriptionActive" layout="row" layout-align="end center">
          <md-button ng-disabled="!userFormValid" ng-click="create(userFormValid)" class="md-raised md-primary">
            Anmelden
          </md-button>
        </md-card-actions>
      </md-card>
    </md-content>
  </div>
</div>
