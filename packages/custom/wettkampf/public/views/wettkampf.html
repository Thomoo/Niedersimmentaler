<div flex layout="column" data-ng-controller="WettkampfController" data-ng-init="loadWettkampf()"
     ng-cloak>
  <div layout="row">
    <div flex-gt-md="25" flex-gt-sm="15" hide-sm hide-xs></div>
    <md-content flex flex-gt-md="50" flex-gt-sm="70" layout-align="space-around center">
      <md-card>
        <md-card-content md-padding>
          <h2>Wettkampf verwalten</h2>
          <md-divider></md-divider>
          <br/>
          <form name="wettkampfForm" data-ng-submit="saveWettkampf(wettkampfForm.$valid)" novalidate>
            <md-input-container class="md-block">
              <label>Wettkampftitel</label>
              <input name="wettkampftitel" ng-model="wettkampf.title" required>
              <div ng-messages="wettkampfForm.wettkampftitel.$error">
                <div ng-message="required">Die Wettkampftitel ist ein Pflichtfeld!</div>
              </div>
            </md-input-container>


            <md-input-container class="md-block">
              <label>Info Text Anmeldung inaktiv</label>
              <textarea name="infoTextInaktiv" ng-model="wettkampf.infoTextInactive" required></textarea>
              <div ng-messages="wettkampfForm.infoTextInaktiv.$error">
                <div ng-message="required">Dieser Infotext ist ein Pflichtfeld!</div>
              </div>
            </md-input-container>

            <md-input-container class="md-block">
              <label>Info Text Anmeldung aktiv</label>
              <textarea name="infoTextAktiv" ng-model="wettkampf.infoTextActive" required></textarea>
              <div ng-messages="wettkampfForm.infoTextAktiv.$error">
                <div ng-message="required">Dieser Infotext ist ein Pflichtfeld!</div>
              </div>
            </md-input-container>

            <md-input-container class="md-block">
              <md-checkbox ng-model="wettkampf.anmeldungActive" class="md-primary" aria-label="Anmeldung aktivieren">
                Anmeldung aktivieren
              </md-checkbox>
            </md-input-container>

            <md-button type="submit" class="md-raised md-primary" ng-disabled="!wettkampfForm.$dirty || wettkampfForm.$invalid">
              Speichern
            </md-button>

          </form>
        </md-card-content>
      </md-card>
    </md-content>
  </div>
</div>
